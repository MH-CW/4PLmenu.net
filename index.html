<!DOCTYPE html>
<html>
<head>
  <title>4PL Menu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background-color: darkgray; /* Dark gray background */
      color: white; /* Make text readable against black */
    }

    .image-container {
      margin: 20px 0; /* Add some space above and below the image */
    }

    .inserted-image {
      max-width: 300px; /* Limit the image width */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Remove default inline spacing */
      margin: 0 auto; /* Center the image horizontally */
    }

    .button-container {
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }

    .button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <h1>Consignment - 12345</h1>

  <div class="image-container">
    <img src="https://github.com/MH-CW/4PLmenu.net/raw/main/4PL%20Screenshot.png" alt="Company Logo" class="inserted-image">
  </div>

  <div class="button-container">
    <a href="https://docs.google.com/viewer?url=https://github.com/MH-CW/4PLmenu.net/raw/main/4PL%20tracking%20map.pdf&embedded=true" class="button">Tracking Map</a>
    <a href="https://docs.google.com/viewer?url=https://github.com/MH-CW/4PLmenu.net/raw/main/Multimodal%20Dispatch%20Form.pdf&embedded=true" class="button">Multimodal Dispatch Form</a>
  </div>

</body>
</html>
